<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta e="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    

    <div class="container">
        <h3>Registrarse  aqu√≠</h3>
        <div class="buttons"  >
        <button class="google-btn">
            <picture>
                <img src="/img/images.png" alt="logo-google">
            </picture>
            <span>Registrarse con google</span>
        </button>
       
        <button class="twitter-btn">
            <picture>
                <img src="/img/logo-twitter.jpg" alt="logo-twitter">
            </picture>
        </button>
        </div>
        
        <div class="separator">
            <hr>
            <span>Or.</span>
           <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name" required>
                </label> 
                 
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username" required>
                </label> 
            </div>
           
            <label  for="email">
                <span>Email</span>
                <input  type="email" id="email" name="email" required>
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" type="password" name="password"  placeholder="6+caracteres" required />
            </label>
            
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" required/>
                <span>Acepto las condiciones y aviso legal</span>
            </label>
                
            <button type="submit"  class="submit-btn">Crear cuenta</button>
            </form>
            </div>  
    </body>
</html>
